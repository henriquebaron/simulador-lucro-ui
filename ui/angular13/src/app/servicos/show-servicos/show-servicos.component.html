<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#modalAddEdit"
  (click)="addServico()" data-backdrop="static" data-keyboard="false">
  Adicionar serviço
</button>

<div class="modal" id="modalAddEdit" tabindex="-1" aria-labelledby="modalAddEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-x1">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAddEditLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="fechaModal()"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-servico [servico]=servico *ngIf="ativarAddEditCompleto"></app-add-edit-servico>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id Serviço</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Duração</th>
      <th>Valor</th>
      <th>Custo</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of listaServicos">
      <td>{{dataItem.id}}</td>
      <td>{{dataItem.nome}}</td>
      <td>{{dataItem.descricao}}</td>
      <td>{{dataItem.duracao}}</td>
      <td>{{dataItem.valor}}</td>
      <td>{{dataItem.custo}}</td>
      <td>
        <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#modalAddEdit"
          (click)="editServico(dataItem)" data-backdrop="false" data-keyboard="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
            viewBox="0 0 16 16">
            <path
              d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
