<mat-sidenav-container (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" disableClose>
    <p><button mat-button routerLink="servicos">Serviços</button></p>
    <p><button mat-button routerLink="simulacao">Simulação</button></p>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">

      <h3 class="d-flex justify-content-center">Simulador de lucros com serviços</h3>

      <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="m-1 btn btn-primary" (click)="sidenav.open()">Menu</button>
          </li>
        </ul>
      </nav>

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
