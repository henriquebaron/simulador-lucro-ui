<button type="button" class="btn btn-primary float-end m-2" (click)="addServico()">
  Adicionar serviço
</button>

<table mat-table [dataSource]="listaServicos" class="table table-striped">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let servico">{{servico.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let servico">{{servico.descricao}}</td>
    </ng-container>
    <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef>Duração</th>
        <td mat-cell *matCellDef="let servico">{{servico.duracao}}</td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let servico">{{servico.valor}}</td>
    </ng-container>
    <ng-container matColumnDef="custo">
        <th mat-header-cell *matHeaderCellDef>Custo</th>
        <td mat-cell *matCellDef="let servico">{{servico.custo}}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let servico">
            <button mat-button class="btn btn-light mr-1" (click)="deleteServico(servico)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
          viewBox="0 0 16 16">
          <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
        </svg>
      </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibicao"></tr>
    <tr mat-row *matRowDef="let rowData; columns: colunasExibicao" (click)="editServico(rowData)"></tr>
</table>
